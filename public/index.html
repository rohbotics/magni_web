<!DOCTYPE html>
<html style="width:100%;height:100vh;">
<head>
    <meta charset="utf-8">
    <title>Robot Commander V2</title>
	<link rel="stylesheet" type="text/css" href="assets/css/shared.css" />
	<link rel="stylesheet" type="text/css" media="screen and (orientation:portrait)" href="assets/css/portrait.css" />
	<link rel="stylesheet" type="text/css" media="screen and (orientation:landscape)" href="assets/css/landscape.css" />
	<link rel="icon" type="image/png" href="assets/img/icon.png">
	<meta name="viewport" content="width=device-width, user-scalable=no">
</head>

<body oncontextmenu="return false">

	<script src="roslib.min.js"></script>
	<script src="roslink.js"></script>
	<script src="init.js"></script>

	<div id="portrait">

		<img id="logo" src="assets/img/logo.png">

		<div style="width:100%; height:40%;">
			<img id="pvideostream" src="assets/img/novideo.jpg">
		</div>

		<div style="width:100%; height:10%; background-color: 'red';">

		</div>

		<div style="width:100%; height:60%;">

			<div style="position:absolute; bottom:80vw; right:15vw; margin-top:0.5vw;">
				<h2 id="pbattery" >Battery: ----V --%</h2>
			</div>

			<div style="position:absolute; bottom:8vw; left:13vw;">
				<div>
					<img id="pforward_left" class="arrow noselect" src="assets/img/left.svg" onmousedown="mouseEvent(0.5,0.5,'pforward_left')" ontouchstart="touchEvent(0.5,0.5,'pforward_left')">
					<img id="pforward" class="arrow noselect" src="assets/img/arrow.svg" onmousedown="mouseEvent(0.5,0.0,'pforward')" ontouchstart="touchEvent(0.5,0.0,'pforward')">
					<img id="pforward_right" class="arrow noselect" src="assets/img/right.svg" onmousedown="mouseEvent(0.5,-0.5,'pforward_right')" ontouchstart="touchEvent(0.5,-0.5,'pforward_right')">
				</div>
				<div>
					<img id="pleft" class="arrow noselect" src="assets/img/left_circle.svg" onmousedown="mouseEvent(0.0,0.5,'pleft')" ontouchstart="touchEvent(0.0,0.5,'pleft')">
					<img id="pstop" class="arrow noselect" src="assets/img/stop.svg" onmousedown="mouseEvent(0.0,0.0,'pstop')" ontouchstart="touchEvent(0.0,0.0,'pstop')">
					<img id="pright" class="arrow noselect" src="assets/img/right_circle.svg" onmousedown="mouseEvent(0.0,-0.5,'pright')" ontouchstart="touchEvent(0.0,-0.5,'pright')">
				</div>
				<div>
					<img id="pbackward_left" class="arrow noselect" src="assets/img/leftdown.svg" onmousedown="mouseEvent(-0.5,-0.5,'pbackward_left')" ontouchstart="touchEvent(-0.5,-0.5,'pbackward_left')">
					<img id="pbackward" class="arrow noselect" src="assets/img/arrowdown.svg" onmousedown="mouseEvent(-0.5,0.0,'pbackward')" ontouchstart="touchEvent(-0.5,0.0,'pbackward')">
					<img id="pbackward_right" class="arrow noselect" src="assets/img/rightdown.svg" onmousedown="mouseEvent(-0.5,0.5,'pbackward_right')" ontouchstart="touchEvent(-0.5,0.5,'pbackward_right')">
				</div>
			</div>

		</div>

	</div>

	<div id="landscape">

		<img id="logo" src="assets/img/logo.png">

		<div class="column" style="width: 20%;"></div>
		<div class="column" style="width: 60%;">
			<img id="lvideostream" src="assets/img/novideo.jpg">
		</div>
		<div class="column" style="width: 20%;"></div>

		<div style="position:absolute; bottom:0px; right:0px; margin-bottom:6vw">
			<img id="lleft" class="arrow noselect" style="display:inline-block;" src="assets/img/left_circle.svg" onmousedown="mouseEvent(0.0,0.5,'lleft')" ontouchstart="touchEvent(0.0,0.5,'lleft')">
			<img id="lright" class="arrow noselect" style="display:inline-block;" src="assets/img/right_circle.svg" onmousedown="mouseEvent(0.0,-0.5,'lright')" ontouchstart="touchEvent(0.0,-0.5,'lright')">
		</div>

		<div style="position:absolute; bottom:0px; left:5vw; margin-bottom:2vw;">
			<img id="lforward" class="arrow noselect" style="display:block;" src="assets/img/arrow.svg" onmousedown="mouseEvent(0.5,0.0,'lforward')" ontouchstart="touchEvent(0.5,0.0,'lforward')">
			<img id="lbackward" class="arrow noselect" style="display:block;" src="assets/img/arrowdown.svg" onmousedown="mouseEvent(-0.5,0.0,'lbackward')" ontouchstart="touchEvent(-0.5,0.0,'lbackward')">
		</div>

		<div style="position:absolute; top:0px; right:1vw; margin-top:0.5vw;">
			<h2 id="lbattery">Battery Voltage: ---- V</h2>
		</div>

	</div>

</body>

</html>
